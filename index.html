<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <article class="head-section">
      <img
        class="head-section__img"
        src="./eisenhower-matrix.jpg"
        alt="the eisenhower matrix"
      />
      <a
        class="head-section__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </article>
    <main class="main-section">
      <div id="new-task">
        <label class="new-task__label" for="new-task__input">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task__input" class="new-task__input" type="text" />
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="active-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__text">Pay Bills</label>
          <input type="text" class="task__input" />
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="icon" />
          </button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox" class="task__checkbox" />
          <label class="task__text">Go Shopping</label>
          <input type="text" value="Go shopping" class="task__input" />
          <button class="edit-btn btn">Save</button>
          <button class="delete-btn btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="icon" />
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked />
          <label class="task__text">See the Doctor</label>
          <input type="text" class="task__input" />
          <button class="edit-btn btn">Edit</button>
          <button class="delete-btn btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="icon" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
