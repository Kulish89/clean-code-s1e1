<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <div class="head-section">
      <img class="head-section__img" 
           src="./eisenhower-matrix.jpg">
      <a class="head-section__link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-section">
      <p id="new-task">
        <label class="new-task__label" for="new-task__input">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task__input" class="new-task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="active-tasks">
        <li class="active-tasks__item task">
          <input type="checkbox" class="checkbox-input">
          <label class="task__text">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img class="delete-btn__icon" src="./remove.svg"></button>
        </li>
        <li class="active-tasks__item task edit-mode">
          <input type="checkbox" class="checkbox-input">
          <label class="task__text">Go Shopping</label>
          <input type="text" value="Go shopping" class="task-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn"><img class="delete-btn__icon" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks__item task">
          <input type="checkbox" class="checkbox-input" checked>
          <label class="task__text">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img class="delete-btn__icon" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
